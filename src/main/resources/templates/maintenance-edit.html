<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Editar películas</h3>
    </div>

    <form th:object="${filmDetailDto}" th:action="@{/maintenance/edit-confirm}" method="post">

        <div class="mb-3">
            <label for="filmId" class="col-sm-3">Código</label>
            <input type="text" id="filmId" th:field="*{filmId}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmTitle" class="col-sm-3">Título</label>
            <input type="text" id="filmTitle" th:field="*{title}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmDescription" class="col-sm-3">Descripción</label>
            <input type="text" id="filmDescription" th:field="*{description}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmReleaseYear" class="col-sm-3">Año de filmación</label>
            <input type="text" id="filmReleaseYear" th:field="*{releaseYear}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmRentalDuration" class="col-sm-3">Tiempo de alquiler(Días)</label>
            <input type="text" id="filmRentalDuration" th:field="*{rentalDuration}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmRentalRate" class="col-sm-3">Precio de alquiler(USD)</label>
            <input type="text" id="filmRentalRate" th:field="*{rentalRate}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmLength" class="col-sm-3">Precio de alquiler(USD)</label>
            <input type="text" id="filmLength" th:field="*{length}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmReplacementCost" class="col-sm-3">Costo de reemplazo(USD)</label>
            <input type="text" id="filmReplacementCost" th:field="*{replacementCost}" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="filmSpecialFeatures" class="col-sm-3">Categoría</label>
            <input type="text" id="filmSpecialFeatures" th:field="*{specialFeatures}" class="form-control" >
        </div>

        <div class="mb-3">

            <div>
                <button type="submit" id="btnEdit" class="btn btn-primary w-25">
                    Actualizar
                </button>
            </div>

            <div>
                <button type="button" id="btnCancel" class="btn btn-secundary    w-25"
                        onclick="location.href= '/maintenance/start'">
                    Cancelar
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
